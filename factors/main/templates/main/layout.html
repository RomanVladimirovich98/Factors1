{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title%} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/a7eb3f8d26.js" crossorigin="anonymous"></script>
</head>
<body>

    <aside>
        <img src="{%static 'main/img/Logo.svg' %}" alt="Лого">
        <span class="logo">ФБУЗ</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-home"></i> Главная</li></a>
            <a href="{% url 'noise' %}"><li><i class="fa-brands fa-soundcloud"></i> Шум</li></a>
            <style>
                a {
                text-decoration: none;
                }
<!--                вот эта хуйня чтобы убрать подчеркивание-->
            </style>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <lside>
        <input type=button value="Назад" onClick="javascript:history.go(-1);">
    </lside>
</body>
</html>
